<div class="group">
    <h2>In Angebot</h2>
    <div class="container">
        @for (product of productModel.discountedProducts(); track product.id) {
            <app-product-card [product]="product"></app-product-card>
        }
    </div>
</div>
<div class="spacer"></div>

<div class="group">
    <h2>Nicht in Angebot</h2>
    <div class="container">
        @for (product of productModel.nonDiscountedProducts(); track product.id) {
            <app-product-card [product]="product"></app-product-card>
        }
    </div>
</div>

<button mat-fab color="warn" class="fab" aria-label="Produkte aktualisieren" (click)="refresh()">
    <mat-icon>refresh</mat-icon>
</button>
